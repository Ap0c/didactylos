<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta c="UTF-8"/>
<title>Animator</title>
<link rel="stylesheet" href="../styles/animator.css">
<script type="text/javascript" src="../js/animator/animator-setup.js"></script>
</head>
<body>

	<!-- The assets sidebar, located on the left of the animator window. -->
	<section id="assets" class="sidebar">
		<h3>Assets</h3>
	</section>

	<!-- The central drawing canvas, contains an HTML5 canvas element. -->
	<section id="canvas_area">
		<canvas id="canvas" width="500" height="400"></canvas>
	</section>

	<!-- The properties sidebar located on the right of the animator window. -->
	<section id="properties_sidebar" class="sidebar">
		<h3>Properties</h3>
		<section id="properties"></section>
	</section>
</body>
</html>
