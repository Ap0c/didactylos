<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta c="UTF-8"/>
<title>Editor</title>
<link rel="stylesheet" href="../styles/editor.css">
<script type="text/javascript" src="../js/gui.js"></script>
<!-- <script type="text/javascript" src="../js/editor-new.js"></script> -->
<script type="text/javascript" src="../js/editor.js"></script>
</head>
<body>

	<input type="file" id="file_open" accept="text/*, .md" />
	<input type="file" id="file_save" nwsaveas="myFile.md" accept="text/*, .md" />

	<section id="toolbar">
		<button id="h1_insert" class="tool_button heading_button" name="h1" type="button">H1</button>
		<button id="h2_insert" class="tool_button heading_button" name="h2" type="button">H2</button>
		<button id="h3_insert" class="tool_button heading_button" name="h3" type="button">H3</button>
		<button id="h4_insert" class="tool_button heading_button" name="h4" type="button">H4</button>
		<button id="h5_insert" class="tool_button heading_button" name="h5" type="button">H5</button>
		<button id="h6_insert" class="tool_button heading_button" name="h6" type="button">H6</button>
		<button id="bullet_insert" class="tool_button" name="bullet" type="button">&#8226;</button>
		<button id="italics_insert" class="tool_button" name="italics" type="button">I</button>
		<button id="bold_insert" class="tool_button" name="bold" type="button">B</button>
		<button id="link_insert" class="tool_button" name="link" type="button">link</button>
		<button id="code_insert" class="tool_button" name="code" type="button">&#60;&#62;</button>
	</section>

	<section id="editor" class="editor_window">
		<textarea name="editor" id="editor_input" placeholder="Markdown goes here..."></textarea>
	</section>

	<section id="preview" class="editor_window"></section>

</body>
</html>
