<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta c="UTF-8"/>
<title>Didactylos</title>
<link rel="stylesheet" href="../styles/startup.css">
<script type="text/javascript" src="../js/startup.js"></script>
</head>
<body>

	<!-- Inputs used to select directories for loading/creating new projects. Hidden by default. -->
	<input type="file" id="project_new" class="project_select" webkitdirectory />
	<input type="file" id="project_load" class="project_select" webkitdirectory />

	<!-- The 'New' and 'Open' project buttons. -->
	<section id="options">
		<div class="button_wrapper">
			<button id="new_project">
				New Project
			</button>
		</div>
		<div class="button_wrapper">
			<button id="open_project">
				Open Project
			</button>
		</div>
	</section>

</body>
</html>
